<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sidebar</title>
</head>
<body>
    <div class="div">
        <button id="hamburger" class="btn"><img src="./img/burger_menu.svg" alt=""></button>
    </div>
    <div id="sidebarNav" class="sidebar">
        <div class="sidebar__up">
            <h1 class="sidebar__up__title">Coding Addict</h1>
            <button id="exitBtn" class="btn_exit"><img class="sidebar__up__img" src="./img/x_icon.png" alt="x_icon"></button>
        </div>
        <nav class="sidebar__nav">
            <ul class="sidebar__nav__ul">
                <li class="sidebar__nav__ul__list">Home</li>
                <li class="sidebar__nav__ul__list">About</li>
                <li class="sidebar__nav__ul__list">Projects</li>
                <li class="sidebar__nav__ul__list">Contact</li>
            </ul>
        </nav>
        <div class="sidebar__icons">
            <img src="./img/icon_facebook.png" alt="icon_facebook">
            <img src="./img/icon_twitter.png" alt="icon_twitter">
            <img src="./img/icons_instagram.png" alt="icons_instagram">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
